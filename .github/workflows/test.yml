name: Test

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.7.x'
        - '3.8.x'
        - '3.9.x'
        - '3.10.x'
        - '3.11.x'
        - '3.12.0-alpha - 3.12.x'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: python version
      run: |
        python --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install .
    - name: Test
      run: |
        python -m unittest
