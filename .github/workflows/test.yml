name: Test

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  test:
    strategy:
      matrix:
        python-version:
        - '3.5.x'
        - '3.6.x'
        - '3.7.x'
        - '3.8.x'
        - '3.9.x'
        - '3.10.0-alpha - 3.10.x'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.4.0
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v2.3.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py install
    - name: Test
      run: |
        python -m unittest
