name: "Release with commit"

on:
  push:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: ChanTsune/release-with-commit@v2.5.0
        id: create_release
        with:
          regexp: "Release (\\d+([.]\\d+)*)\n*((\\s|\\S)+)"
          regexp_options: "us"
          release_name: "version $1"
          tag_name: "$1"
          body: "$3"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    outputs:
      created: ${{ steps.create_release.outputs.created }}
      tag_name: ${{ steps.create_release.outputs.tag_name }}
  build:
    needs: release
    if: ${{ needs.release.outputs.created == 'true' }}
    strategy:
      matrix:
        python-version:
        - '3.6.x'
        - '3.7.x'
        - '3.8.x'
        - '3.9.x'
        - '3.10.x'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build package
      run: |
        python setup.py bdist_wheel

    - name: upload temporary
      id: upload_temporary
      uses: actions/cache@v3
      with:
        key: ${{ matrix.os }}-python-${{ matrix.python-version }}-whell-${{ needs.release.outputs.tag_name }}
        path: |
          dist/*

  publish:
    needs: 
      - build
      - release
    if: ${{ needs.release.outputs.created == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # linux
    - name: download package
      uses: actions/cache@v3
      with:
        key: ubuntu-latest-python-3.6.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: ubuntu-latest-python-3.7.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: ubuntu-latest-python-3.9.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: ubuntu-latest-python-3.10.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    # windows
    - name: download package
      uses: actions/cache@v3
      with:
        key: windows-latest-python-3.6.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: windows-latest-python-3.7.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: windows-latest-python-3.9.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: windows-latest-python-3.10.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    # macos
    - name: download package
      uses: actions/cache@v3
      with:
        key: macos-latest-python-3.6.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: macos-latest-python-3.7.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: macos-latest-python-3.9.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*
    - name: download package
      uses: actions/cache@v3
      with:
        key: macos-latest-python-3.10.x-whell-${{ needs.release.outputs.tag_name }}
        path: dist/*

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools twine wheel
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist
        twine upload dist/*
